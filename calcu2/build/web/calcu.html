        <script>
            function calcula() {
                n1 = request.getParameter("n1");
                n2 = request.getParameter("n2");
                re = request.getParameter("re");
                
                re.value= Integer.parseInt(n1)+Integer.parseInt(n2);






            }
        </script>
    </head>
    <body>
    <center>  
        <h1>
            Calcular                        
        </h1>
        <input type="text" name="n1" id="n1" required>
        <br>  <br>
        <input type="text" name="n2" id="n2" required>
        <br>
        <br>
        <input type="Button" name="go" value="Calcular" onclick="calcula()">
        <input type="text" name=re id="re" >

    </center>  


</body>
